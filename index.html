<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>My Profile</title>
</head>
<body style="width: 100vw;
height: 100vh;">


   
    <button id="btnInputs" class="btn">My inputs</button>
    <div class="container">

     

        <div class="main">

            <div id="profile" class="profile2 ">
              <img id="mainImg" src="./images/image-one.png" alt="">
            </div>
            <div class="info-profile">
                <div class="title-txt">
                    <h1 id="userName" class="header-txt">PHIL Janet anderson</h1>
                    <p class="desc-txt">Sales Representive</p>
                </div>
                <div class="box-info">
                    <div class="info-content">
                        <p class="txt-content phone">+123-456-789</p>
                        <hr>
                    </div>
                    
                    <div class="info-content">
                        <p class="txt-content email">Hello@reallygreatsite.com</p>
                        <hr>
                    </div>
                    <div class="info-content">
                        <p class="txt-content website">www.reallygreatsite.com</p>
                        <hr>
                    </div>
                    <div class="info-content ">
                        <p class="txt-content loc">123 AnyWhere st. Any City, St 1234</p>
                       
                    </div>
                </div>
            </div>
        </div>

      
    </div>

 <div id="modal" class="modal">
        <div id="modalChild" class="my-inputs-box">
                 <div class="txt">
                    <h1 class="title-txt-in-inputs">Choose Your Prefers</h1>

                    <button id="close" class="close">Close</button>
                 </div>
                 <form action="">
                     <P class="theme-color">Theme Color</P>
                     <input id="themeInputs" type="color">
                 </form>
                 <form action="">
                    <p class="theme-color">Second Color</p>
                    <input id="secondInputs" type="color">
                 </form>
     
                 <form action="">
                     <input id="userInput" type="text" class="user-input" placeholder="username">
                 </form>
     
                 <div class="choosing-image">
                    <label for="">
                        
                         <img src="./images/image-two.png" alt="">
                        
                        <input name="avatar" id="avatarOne" type="radio">
                        
                       <img src="./images/image-one.png" alt="">
                       
                        <input name="avatar" id="avatarTwo" type="radio">
                    </label>
                 </div>
     
                 <button id="btnSave" class=" save-btn">Save</button>
             </div>
     
     
             
        
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
